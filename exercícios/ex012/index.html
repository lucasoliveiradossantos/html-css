<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Com html5</title>
</head>
<body>
    <h1>Vídeos Hospedados Localmente</h1>
    <h2>Este vídeo está no meu servidor.</h2>

    <video src="midia/meu-video.mp4" width="700" controls loop></video>
    <h2>Inserindo Vídeo do YouTube</h2>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Inserindo segundo vídeo</h2>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/YhoqpbesFs0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
